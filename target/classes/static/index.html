<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oblig 3 - s354550</title>
  <script
          src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
        crossorigin="anonymous">

  <style>
    body {
      box-sizing: border-box;
    }
    .feil{
      color: red;
      text-decoration: underline;
    }
    .form-control, .form-select {
      box-sizing: border-box;
      border: 1px solid #f3f3f3;
      padding: .75rem 1rem;
      box-shadow:
              0 1px 1px rgba(0,0,0,0.12),
              0 2px 2px rgba(0,0,0,0.12)
    }
    .form-control:active, .form-select:active{
      box-sizing: border-box;
      border: 1px solid #0B5ED7;
    }
    label{
      margin: .5rem 0;
      font-weight: bold;
    }
    form input {
      box-sizing: border-box;
    }

    @media (min-width: 1200px) {
      .container{
        max-width: 970px;
      }
    }
  </style>
</head>
<body>
<div class="container mt-4 mb-2">
  <div class="row">
    <div class="my-4">
      <header>
        <h1>Bestilling av kinobiletter</h1>
      </header>
    </div>
  </div>
</div>

<div class="container">
  <form>
    <div class="row">
      <div class="form-group col-md-6">
       <label for="film">Velg film:</label>
        <select class="form-select form-select-md mb3" aria-label="Default select example" id="film" name=film">
          <option value="Frihetens regn">Frihetens regn</option>
          <option value="Gudfaren"> Gudfaren</option>
          <option value="The Dark Knight">The Dark Knight</option>
          <option value="Gudfaren 2">Gudfaren 2</option>
          <option value="12 edsvorne menn">12 edsvorne menn</option>
          <option value="Ringenes herre: Atter en konge ">Ringenes herre: Atter en konge </option>
          <option value="Pulp Fiction">Pulp Fiction</option>
          <option value="Schindlers liste">Schindlers liste</option>
          <option value="Inception">Inception</option>
          <option value="Fight Club">Fight Club</option>
        </select>
        <label id="filmFeil" class="feil"></label>
      </div>

      <div class="form-group col-md-6">
        <!--
        Antall
        -->
        <label for="antall" class="form-label">Antall</label>
        <input placeholder="Velg antall billetter" class="form-control" type="number" name="antall" id="antall" min="1" max="99">
        <label id="antallFeil" class="feil"></label>
      </div>
    </div>

    <!--
    Fornavn
    -->
    <div class="row">
      <div class="form-group col-md-6">
        <label for="fornavn">Fornavn</label>
        <input placeholder="Skriv inn ditt fornavn" class="form-control pl-2" type="text" id="fornavn" name="fornavn" required>
        <label id="fornavnFeil" class="feil"></label>
      </div>
      <div class="form-group col-md-6">
        <label for="etternavn">Etternavn</label>
        <input placeholder="Skriv inn ditt etternavn" class="form-control" type="text" id="etternavn" name="etternavn" required>
        <label id="etternavnFeil" class="feil"></label>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="telefon">Telefonnr</label>
        <input placeholder="Skriv inn ditt telefonnummer" class="form-control" type="tel" id="telefon" name="telefon" pattern="[0-9]{8}">
        <label id="telefonFeil" class="feil"></label>
      </div>
      <div class="form-group col-md-6">
        <label for="epost">Epost</label>
        <input placeholder="Skriv inn din epost" class="form-control input-lg" type="email" id="epost" name="epost">
        <label id="epostFeil" class="feil"></label>
      </div>
    </div>
    <div class="row my-4">
      <div class="container">
        <button onclick="regBillett()" type="button" class="btn btn-success btn-lg col-md-3 py-3 my-2">Kj√∏p billett</button>
      </div>
      <div class="container">
        <button onclick="sltBillett()" type="button" class="btn btn-danger btn-lg col-md-3 py-3 my-2">Slett alle billettene</button>
      </div>
    </div>
  </form>
  <div class="container">
    <div class="row mt-5 mb-4">
      <h2>Alle billetter</h2>
    </div>
    <div class="row">
      <div id="billetter">
      </div>
    </div>
  </div>
</div>
</body>
</html>
